<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" async></script>
</head>
<body class="body">
    <header>
                <button class="again">Again</button>
        <h1 id="GuessNumber">Guess my Number</h1>
        <p class="between">(Between 1 to 20 )</p>
        <div class="number">?</div>
    </header>
    <main class="main-container">
        <section class="left">
        <input type="number" class="guess" />
        <button class="btn">Check</button>
        </section>
        <section class="right">
            <div class="message">Start guessing...</div>
            <div class="score">Score: <span class="score-value">20</span></div>
            <div class="highscore">Highscore: <span class="highscore-value">0</span></div>
        </section>
    </main>
</body>
</html>
